<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorAI - Study Guide Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>TutorAI</h1>
            <p class="subtitle">AI-Powered Study Guide Generator</p>
        </header>

        <main>
            <div class="form-container">
                <h2>Generate Your Study Guide</h2>
                <form id="studyGuideForm">
                    <div class="form-group">
                        <label for="className">Class/Subject</label>
                        <input type="text" id="className" name="className" placeholder="e.g. Biology, Computer Science, History" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="unit">Unit/Topic</label>
                        <input type="text" id="unit" name="unit" placeholder="e.g. Cell Biology, Algorithms, World War II" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Education Level</label>
                        <select id="year" name="year">
                            <option value="High School - Freshman">High School - Freshman</option>
                            <option value="High School - Sophomore">High School - Sophomore</option>
                            <option value="High School - Junior">High School - Junior</option>
                            <option value="High School - Senior">High School - Senior</option>
                            <option value="College - Freshman">College - Freshman</option>
                            <option value="College - Sophomore">College - Sophomore</option>
                            <option value="College - Junior">College - Junior</option>
                            <option value="College - Senior">College - Senior</option>
                            <option value="Graduate">Graduate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="details">Additional Details</label>
                        <textarea id="details" name="details" placeholder="Provide any specific details about the assignment, key concepts to focus on, or areas you need help with..."></textarea>
                    </div>

                    <button type="submit" class="btn-generate">Generate Study Guide</button>
                </form>
            </div>

            <div class="result-container" id="resultContainer" style="display: none;">
                <div class="result-header">
                    <h2>Your Study Guide</h2>
                    <button id="downloadBtn" class="btn-download">Download PDF</button>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Generating your study guide...</p>
                </div>
                <pre id="studyGuideContent" class="study-guide-content"></pre>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 TutorAI - All rights reserved</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
